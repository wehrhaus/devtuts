<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party</title>
</head>
<body ng-controller="MainCtrl as vm">

    <!-- TODO: Add ngMessages for validation -->
    <!-- TODO: Add ngMessages for messages -->

    <h1>Get Random User</h1>

    <div ng-hide="vm.user">
        <form ng-submit="vm.login(vm.username, vm.password)">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" ng-model="vm.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" ng-model="vm.password" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div ng-show="vm.user">
        <h2>Welcome {{ vm.user.username }}</h2>
        <button type="button" ng-click="vm.logout()">Logout</button><br>
        <button type="button" ng-click="vm.getRandomUser()">Get User</button>
        <pre ng-bind="vm.randomUser | json"></pre>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
